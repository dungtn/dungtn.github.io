<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}dungtn.github.io{% endif %}</title>

  <link href='http://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:400,300,600,800,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  {% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}
  <link rel="icon" type="image/x-icon" href="/favicon.png?v=3" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png?v=3" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="author" href="https://plus.google.com/+DungThaiCS/posts">
  <meta name="copyright" content="Dung Thai Ngoc 2015" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.external_url %}
  <meta http-equiv="refresh" content="0;url={{ page.external_url }}" />
  {% endif %}

  {% if page.categories %}
  <meta property="og:image" content="//img/ogimgs/{{ age.categories | first }}.jpg" />
  <meta property="og:author" content="https://www.facebook.com/dungthn" />
  <meta property="og:type" content="article" />
  <meta name="twitter:image:src" content="//img/ogimgs/{{ page.categories | first }}.jpg">
  <meta name="twitter:card" content="summary_large_image">
  {% else %}
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary">
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% endif %}

  <!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/site.js"></script>
</head>
